# https://lefthook.dev/configuration/

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,mjs}"
      run: bun run lint
    typecheck:
      run: bun run typecheck
    format:
      glob: "*.{js,ts,mjs,json,md}"
      run: bun prettier --check {staged_files}

pre-push:
  commands:
    test:
      run: bun run test
